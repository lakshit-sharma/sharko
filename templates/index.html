{% extends 'base.html' %}

{% block content %}
    <!-- Carousel Start -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../static/img/carousel1.jpg" class="d-block w-100 h-50" alt="...">
                <div class="carousel-caption d-none d-md-block">
                <h5>Nainital</h5>
                <p> Lake District of Uttarakhand.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../static/img/carousel2.jpg" class="d-block w-100 h-20" alt="...">
                <div class="carousel-caption d-none d-md-block">
                <h5>Dehradun</h5>
                <p>Doon Valley of India.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../static/img/carousel3.jpg" class="d-block w-100 h-20" alt="...">
                <div class="carousel-caption d-none d-md-block">
                <h5>Lakshadweep</h5>
                <p>The CORAL ISLANDS of India.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../static/img/carousel4.jpg" class="d-block w-100 h-20" alt="...">
                <div class="carousel-caption d-none d-md-block">
                <h5>Goa</h5>
                <p>Indian Pearl of the Orient</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../static/img/carousel5.jpg" class="d-block w-100 h-20" alt="...">
                <div class="carousel-caption d-none d-md-block">
                <h5>Ladakh</h5>
                <p>Indian LITTLE TIBET.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>  
{% endblock %}
    <!-- Carousel  End -->
